<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人展示页面</title>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 照片轮播区 -->
    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slides">
                <!-- 这里将通过JavaScript动态添加照片 -->
            </div>
            <div class="carousel-controls">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="carousel-dots"></div>
        </div>
    </section>

    <!-- 个人简介区 -->
    <section id="profile">
        <div class="profile-container">
            <img src="images/avatar.jpg" alt="个人头像" class="avatar">
            <h1>汉武帝</h1>
            <p class="tagline">创意摄影师 | 旅行爱好者</p>
            <p class="bio">这里是你的个人简介，描述你的专业特长和兴趣爱好。</p>
        </div>
    </section>

    <!-- 社交媒体链接区 -->
    <section id="social">
        <div class="social-container">
            <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
        <p class="copyright">© 2024 汉武帝. All rights reserved.</p>
    </section>

    <!-- AI对话界面 -->
    <div id="chat-widget" class="chat-widget">
        <div class="chat-header">
            <h3>AI对话助手</h3>
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="输入消息...">
            <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
